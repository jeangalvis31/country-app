<app-country-search-input (value)="query.set($event)" placeholder="Buscar por Pais" [initialValue]="query()"></app-country-search-input>


<app-country-list 
[errorMessage]="countryResource.error()" 
[countries]="countryResource.value() ?? []"
[isEmpty]="countryResource.value()?.length == 0"
[isLoading]="countryResource.isLoading()"
>
</app-country-list>
