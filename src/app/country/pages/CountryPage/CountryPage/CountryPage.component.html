@if(countryResource.error()) {
<app-not-found></app-not-found>
}

@if (countryResource.isLoading()) {
<h1 class="text-3xl">Cargando...</h1>
}

<section class="container mx-auto items-center justify-center">

    @if(countryResource.hasValue()){
    <app-country-information [country]="countryResource.value()"></app-country-information>
    }
</section>
