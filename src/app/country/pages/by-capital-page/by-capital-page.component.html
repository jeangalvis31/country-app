<app-country-search-input placeholder="Buscar por Capital" (value)="query.set($event)" [initialValue]="query()"></app-country-search-input>

<app-country-list 
[errorMessage]="countryResource.error()" 
[countries]="countryResource.value() ?? []"
[isEmpty]="countryResource.value()?.length == 0"
[isLoading]="countryResource.isLoading()"
>
</app-country-list>
